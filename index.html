<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo1.css">
    <title>Gerador de codigo pronto</title>
</head>
<body>
    <h1>Projeto TCC</h1>
    <h2>Informações gerais</h2>

    <form>
        <label>Quantas entradas de informação</label><br>
        <input id="Numero_Entradas" type="number" min="2"><br>
        <label>Quantas saidas de informação</label><br>
        <input id="Numero_Saidas" type="number" min="1"><br>
        <br>
        <input type="button" value="Salvar" onclick="Ler_fomulario()">
    </form>

    <h2>Tabela</h2>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td></td>
            <td style="text-align: center;">S1</td>
            <td style="text-align: center;">S2</td>
        </tr>
        <tr>
            <td>V</td>
            <td>V</td>
            <td>=</td>
            <td><input id="00" type="button" value="F" onclick="Ler_Botao(0,0)"></td>
            <td><input id="01" type="button" value="F" onclick="Ler_Botao(0,1)"></td>
        </tr>
        <tr>
            <td>V</td>
            <td>F</td>
            <td>=</td>
            <td><input id="10" type="button" value="F" onclick="Ler_Botao(1,0)"></td>
            <td><input id="11" type="button" value="F" onclick="Ler_Botao(1,1)"></td>
        </tr>
        <tr>
            <td>F</td>
            <td>V</td>
            <td>=</td>
            <td><input id="20" type="button" value="F" onclick="Ler_Botao(2,0)"></td>
            <td><input id="21" type="button" value="F" onclick="Ler_Botao(2,1)"></td>
        </tr>
        <tr>
            <td>F</td>
            <td>F</td>
            <td>=</td>
            <td><input id="30" type="button" value="F" onclick="Ler_Botao(3,0)"></td>
            <td><input id="31" type="button" value="F" onclick="Ler_Botao(3,1)"></td>
        </tr>
    </table>

    <h1>Solução</h1>
    <p id="Info_Botao"></p>
    <p id="Valores"></p>
    <h2>Resultado Bruto</h2>
    <p id="Resultado_Bruto"></p>
</body>
<script src="codigo.js"></script>
</html>
